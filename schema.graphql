type Identity @entity {
    id: ID!
    address: String!
    displayName: String
    legalName: String
    email: String
    riot: String
    image: String
    twitter: String

    bodyMembers: [BodyMember!]! @derivedFrom(field: "identity")
    campaignContributors: [CampaignContributor!]! @derivedFrom(field: "identity")
    proposals: [Proposal!]! @derivedFrom(field: "creatorIdentity")
}

type Body @entity {
    id: ID!
    creator: String!
    creatorIdentity: Identity!
    controller: String!
    controllerIdentity: Identity!
    treasury: String!
    treasuryIdentity: Identity!
    cid: String!
    body: Int!
    access: Int!
    feeModel: Int!
    fee: BigInt!
    govAsset: Int!
    payAsset: Int!
    memberLimit: BigInt!
    metadata: BodyMetadata!
    members: [BodyMember!] @derivedFrom(field: "body")
    campaigns: [Campaign!]! @derivedFrom(field: "body")
}

type BodyMetadata @entity {
    id: ID!
    name: String!
    description: String!
    website: String!
    email: String!
    repo: String!
    logo: String!
}

type BodyMember @entity {
    id: ID!
    body: Body!
    address: String!
    identity: Identity!
}

type Campaign @entity {
    id: ID!
    body: Body!
    creator: String!
    creatorIdentity: Identity!
    admin: String!
    adminIdentity: Identity!
    target: BigInt!
    deposit: BigInt!
    expiry: Int!
    protocol: Int!
    governance: Int!
    cid: String!
    tokenSymbol: String!
    tokenName: String!

    isFinished: Boolean!
    isFunded: Boolean!

    metadata: CampaignMetadata!
    contributors: [CampaignContributor]! @derivedFrom(field: "campaign")
}

type CampaignMetadata @entity {
    id: ID!
    name: String!
    email: String!
    title: String!
    description: String!
    markdown: String!
    logo: String!
    header: String!
}

type CampaignContributor @entity {
    id: ID!
    campaign: Campaign!

    address: String!
    identity: Identity!

    contributed: BigInt!
}

type Proposal @entity {
    id: ID!
    body: Body!
    campaign: Campaign

    creator: String!
    creatorIdentity: Identity!

    cid: String!

    type: Int!
    data: ProposalTypeData!

    # ToDo: how to save collateral and is it enough to have "approvers" and "deniers"? (For later, currently we only support simple votes)
    # Maybe just make an union like ProposalTypeData (Data abstraction to different types)
    votingType: Int!
    approvers: BigInt!
    deniers: BigInt!

    expiryBlock: Int!
}

type ProposalTypeGeneralData {
    type: Int!
}

type ProposalTypeWithdrawalData {
    type: Int!
    amount: BigInt!
}

union ProposalTypeData = ProposalTypeGeneralData | ProposalTypeWithdrawalData
