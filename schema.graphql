type Body @entity {
    id: ID!
    creator: String!
    controller: String!
    treasury: String!
    name: String!
    cid: String!
    body: Int!
    access: Int!
    feeModel: Int!
    fee: BigInt!
    govAsset: Int!
    payAsset: Int!
    memberLimit: BigInt!
    members: [BodyMember!] @derivedFrom(field: "body")
}

type BodyMember @entity {
    id: ID!
    body: Body!
    identity: Identity!
}

type Identity @entity {
    id: ID!
    displayName: String
    legalName: String
    email: String
    riot: String
    image: String
    twitter: String
}
